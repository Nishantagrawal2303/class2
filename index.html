<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <span><label for="Name">F Name</label><br>
        <input type="text"id="Name" placeholder="ENTER NAME" maxlength="10" required/>
    </span><br><br>
        
      <span ><label for="LName">L Name</label><br>
        <input type="text"id="LName" placeholder="ENTER NAME"  maxlength="5" required/>
       </span>  <br><br>
      <span ><label for="MAIL">EMAIL</label><br>
        <input type="email"id="MAIL"  placeholder="enter mail" required/>
       </span><br><br>
        <span ><label for="password">password</label><br>
        <input type="password"id="password"  placeholder="ENTER password" required/>
       </span>  <br><br>

       <span ><label for="Date">DATE</label><br>
        <input type="date"id="date" value="Date" min="01-05-2005" required/>
       </span><br><br>
    <span ><label for="file">FILE</label><br>
        <input type="file"id="file" value="file" placeholder="ENTER file" required/>
       </span>  <br><br>
        <span ><label for="age"> Enter age</label><br>
        <input type="number"id="age" min="18" value="18"  max="50"/>
       </span> <br><br>
       <span ><label for="search">search here</label><br>
        <input type="search"id="search" required/>
       </span> <br><br>
     <span ><label for="reset"></label><br>
        <input type="reset"id="reset" value="reset" />
       </span><br><br>
       <button>submit</button>
    </form>
        
</body>
</html>
